<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9b8bafe321.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <br>
    <h1>Viktor Pires</h1>
    <br>
    <br>
    <br>
    <h1>Calculadora</h1>
        <div class="calculadora">
            <p class="resultado" id="calculo"></p>
            <table>
                <tr>
                    <td colspan="2"><button class="botao AC" style="width: 106px" onclick="clean()">AC</button></td>
                    <td><button class="botao DEL" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="botao Operador" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao Operador" onclick="insert('*')"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao Operador" onclick="insert('-')"><i class="fa-solid fa-minus"></i></button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botao Operador" onclick="insert('+')"><i class="fa-solid fa-plus"></i></button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <td colspan="2"><button class="botao Igual" style="width: 106px" onclick="confirma()"><i class="fa-solid fa-equals"></i></button></td>
                </tr>
            </table>
        </div>
</body>
</html>
